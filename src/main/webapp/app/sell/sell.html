<div class="container" style="padding-top:59px;">
	<div class="row">
	<div class="searchItems col-md-12" style="margin-bottom:10px;">
	 	<div class="searchProducts col-md-6">
	 		<div class="row">	
			<div class="col-md-8 searchBox">
				<!-- <input type="text" class="form-control" auto-complete ui-items="productNames" placeholder="Start typing or scanning" ng-model="searchValue" ng-enter="changeQuantity()" style="width:100%;height:52px;">
			 -->
			 <input type="text" class="form-control" data-restrict-characters="restrictCharacter.NumericPeriod.regExp" typeahead="productName for productName in productNames | filter:$viewValue" placeholder="Start typing or scanning" ng-model="searchValue" ng-enter="changeQuantity()" style="width:100%;height:52px;" >
			
			 </div>
			<div class="buttons col-md-4" style="text-align:right;padding-top:10px;">
				<button class="btn btn-primary margin-top-1 wrap-text" style="font-size:18px;" ng-click="addRow()">Add  Product</button>
			</div>
			</div>
		</div>
		<div class="searchCustomers col-md-6">	
		<div class="row">
		<div class="searchBox col-md-4">
			<input type="tel" data-ng-model="regPhone" class="form-control" name="reg-phone" id="reg-phone" ui-mask="(999) 999-9999" 
							placeholder="(xxx) xxx-xxxx" tabindex="350" style="width:100%;height:52px;"  ng-enter="searchCustomer()" />
		</div>
		<div class="searchBox col-md-4">
			<input type="text" data-ng-model="customerName" class="form-control" disabled="true" style="width:100%;height:52px;"  />
		</div>
		<div class="buttons col-md-4" style="text-align:right;padding-top:10px;">
			<button class="btn btn-primary margin-top-1 wrap-text" style="font-size:18px;" ng-click="createCustomer()">Create Customer</button>
		</div>
		</div>
		</div>
	</div>
	</div>
	<div class="row">
	<div class="col-md-8" style="background-color:#FFFFFF;padding:10px;padding-top:53px;">
		<div data-responsive-table data-ng-model="testData"  data-current-page="currentPageIndexArr"
				 class="full-width" style="height:500px;overflow:auto;">
				<columns style="bakcground:red;">
					<column name="ItemNo" key="itemNo" datatype="string" width="3%" sortable="true"></column>
					<column name="Item Description" key="item" datatype="string" width="50%">
					<cell ng-non-bindable>
						{{::row.item}}
					</cell>
					</column>
					<column name="Quantity" key="quantity" datatype="string" width="2%">
					
					</column>
					<column name="Retail" key="retail" datatype="string" width="7%"></column>
					<column name="Ret W/Disc" key="discount" datatype="string" width="20%"></column>
					<column name="Total" key="total" datatype="string" width="8%">
					<cell ng-non-bindable>
							{{::row.total}}
						</cell>
					</column>
					<column name="Stock" key="stock" datatype="string" width="5%"></column>
					<column name="Delete" key="" datatype="string" width="5%">
						<cell ng-non-bindable>
							<!-- <span>
								<a  style="cursor:pointer;"><img src="./assets/images/delete.png" alt="delete" height="15" /></a>
							</span> -->
							<a ng-click="scope.removeRow(row.itemNo)" style="cursor:pointer;"><span class="glyphicon glyphicon-trash" aria-hidden="true" style="color:#DD5A43;"></span></a>
						</cell>
					</column>
				</columns>		
			</div>
			
	</div>	
	<div class="cold-md-4" style="background-color:#FFFFFF;padding:10px;padding-top:20px;">	
			<div class="row totalColumn display-table tableMainProp" align="center">
				<div class="display-row">
					<div class=" inline-vertical display-cell align-left">Quantity</div>
					<div class=" inline-vertical display-cell align-left padding-left-40" ng-model="totalQuantity">{{totalQuantity}}</div>
				</div>
				<div class="display-row">	
					<div class="padding-top-10 inline-vertical display-cell align-left">Subtotal</div>
					<div class="padding-top-10 inline-vertical display-cell align-left padding-left-40" ng-model="subTotal">{{subTotal}}</div>
				</div>
				<div class="display-row">		
					<div class="padding-top-10 inline-vertical display-cell align-left">Discount</div>
					<div class="padding-top-10 inline-vertical display-cell align-left padding-left-40"><input type="text" style="width:70%;" class="form-control" placeholder="In dollars" ng-model="totalDisc" ng-change="loadCheckOutData()" data-restrict-characters="restrictCharacter.NumericPeriod.regExp" /></div>
				</div>	
				<div class="display-row">	
					<div class="padding-top-10 inline-vertical display-cell align-left">Tax</div>
					<div class="padding-top-10 inline-vertical display-cell align-left padding-left-40"><input type="text" style="width:70%;" class="form-control" placeholder="3.89" ng-model="totalTax" ng-change="loadCheckOutData()" disabled="disabled" /></div>
				</div>	
				<div class="display-row">	
					<div class="padding-top-10 inline-vertical display-cell align-left">Total</div>
					<div class="padding-top-10 inline-vertical display-cell align-left padding-left-40" ng-model="productTotal">{{productTotal}}</div>
				</div>
			</div>
			<div class="row paymentBtns padding-top-10" style="text-align:center;">
				<button class="btn btn-primary margin-top-1 wrap-text payment-btn" ng-class="{'payment-btn-color':GlobalVariable.returnProduct == false,'return-btn-color':GlobalVariable.returnProduct == true}" ng-click="openCashPopup()" ng-disabled="!(testData.length > 0)">
				<span style="float:left;" ng-if="GlobalVariable.returnProduct == false">Payment</span>
				<span style="float:left;" ng-if="GlobalVariable.returnProduct == true">Return</span>
				<span style="float:right;">${{totalPayment}}</span>
				</button>
			</div>
		</div>	
	</div>
	

</div>
