<div>
	<div class="modal-header" style="background: #56923c;">
		<button type="button" class="close" data-dismiss="modal" data-ng-click="closePopup()" style="color:#FFFFFF;">&times;</button>
		<h4 class="modal-title" style="color:#FFFFFF;font-size:24px;">Payment</h4>
	</div>
	<div class="modal-body" style="background: #d5e9cd;">
		<div class="row cashbuttons alignCenter">
			<div class="inline-vertical">CASH</div>
			<div class="inline-vertical"><input type="text" class="form-control" placeholder="$O.00" /></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" >Max</button></div>
		</div>
		<div class="row priceBtns alignCenter padding-top-10">
			<div class="inline-vertical"><button type="button" class="btn btn-primary" style="width:75px;font-size:20px;">$1</button></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" style="width:75px;font-size:20px;">$5</button></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" style="width:75px;font-size:20px;">$10</button></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" style="width:75px;font-size:20px;">$20</button></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" style="width:75px;font-size:20px;">$50</button></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" style="width:75px;font-size:20px;">$100</button></div>
		</div>
		<div class="row cashbuttons alignCenter padding-top-10">
			<div class="inline-vertical">
				<span class="displayBlock">CREDIT</span> 
				<span>CARD</span>
			</div>
			<div class="inline-vertical"><input type="text" class="form-control" placeholder="$O.00" /></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" >Max</button></div>
		</div>
		<div class="row alignCenter cashbuttons padding-top-10">
			<div class="inline-vertical"><span class="displayBlock">DEBIT</span><span>CARD</span></div>
			<div class="inline-vertical"><input type="text" class="form-control" placeholder="$O.00" /></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" >Max</button></div>
		</div>
		<div class="row checkbuttons alignCenter padding-top-10">
			<div class="inline-vertical">CHECK</div>
			<div class="inline-vertical"><input type="text" class="form-control" placeholder="$O.00" /></div>
			<div class="inline-vertical"><button type="button" class="btn btn-primary" >Max</button></div>
		</div>
				
	</div>
	<div class="modal-footer" style="background: #56923c;">
	 <div class="row alignCenter">
	 	<div class="col-md-6">
		<div class="inline-vertical" style="color:#FFFFFF;font-size:20px;">Total</div>
		<div class="inline-vertical"><input type="text" class="form-control" placeholder="$O.00" /></div>
		</div>
		<div class="col-md-6">
		<div class="inline-vertical" style="color:#FFFFFF;font-size:20px;">Balance</div>
		<div class="inline-vertical"><input type="text" class="form-control" placeholder="$O.00" /></div>
		</div>
 	</div>	
	</div>
</div>
