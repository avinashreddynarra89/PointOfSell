<div>
	<div class="row pageHeader" style="padding-left:30px;padding-top:10px;" print-remove>
		<div class="col-md-12 pageHeader">
			<span style="font-weight:bold;font-size:30px">Sales Reports</span>
		</div>
	</div>
	<div class="row productBtns" style="padding-left:30px;padding-top:10px;" print-remove>
		<div class="col-md-1" style="width:16%;">
			<div class="padding-bottom-5"><label>Report Type</label></div>
			<div>
				<select id="prType" data-ng-model="reportType" class="form-control" ng-change="checkType()" style="height:52px;width:100%;">
								<option value="salesSummary">Sales Summary</option>
								<option value="salesCategory">Sales By Category</option>
								<option value="salesVendor">Sales By Vendor</option>
								<option value="salesBrand">Sales By Brand</option>
								<option value="salesProduct">Sales By Product</option>
								<option value="salesCustomer">Sales By Customer</option>
								<option value="salesUser">Sales By User</option>
								<option value="inventorySummary">Inventory Summary</option>
			  </select>
			</div>
		</div>
		<div class="col-md-1" style="width:16%;" ng-show="reportType == 'salesSummary'">
			<div class="padding-bottom-5"><label>Measure</label></div>
			<div>
				<select id="pType" data-ng-model="measureType" class="form-control" ng-change="checkMeasure()" style="height:52px;width:100%;">
								<option value="hourlySummary">Hourly Summary</option>
								<option value="dailySummary">Daily Summary</option>
								<option value="weeklySummary">Weekly Summary</option>
								<option value="monthlySummary">Monthly Summary</option>
								<option value="yearlySummary">Yearly Summary</option>
			  </select>
			</div>
		</div>
		<div class="col-md-1" style="width:16%;" ng-show="reportType == 'inventorySummary'">
			<div class="padding-bottom-5"><label>CategoryType</label></div>
			<div>
				<select id="pType" data-ng-model="cType" class="form-control" ng-change="checkwise()" style="height:52px;width:100%;">
								<option value="cat">Category</option>
								<option value="ven">Vendor</option>
								<option value="bran">Brand</option>
								<option value="prod">Product</option>
								<option value="tin">Total Inventory</option>
			  </select>
			</div>
		</div>
		<div class="col-md-1 productBtn" style="width:16%;">
		
		<div class="form-group">
						<label for="sales_Date" class="required">Start Date</label>
						<div class="input-group calendar-group fromDate">
							<input type="text" style="height:52px;width:100%;" ng-model="startDate" class="form-control fromDate" datepicker-popup="{{'MM/dd/yyyy'}}" required
							ng-model-options="{allowInvalid: true}" name="startDate" data-restrict-characters="restrictCharacter.DateField.regExp"
							is-open="openStart"  date-cleared="dateCleared"  date-length="10"
							id="startDate" placeholder="mm/dd/yyyy">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openStartCalendar($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button> </span>
						</div>
					
					</div>
	 </div> 
	 <div class="col-md-1 productBtn" style="width:16%;">
		
		<div class="form-group">
						<label for="sales_Date" class="required">End Date</label>
						<div class="input-group calendar-group fromDate">
							<input type="text" style="height:52px;width:100%;" ng-model="endDate" class="form-control fromDate" datepicker-popup="{{'MM/dd/yyyy'}}" required
							ng-model-options="{allowInvalid: true}" name="endDate" data-restrict-characters="restrictCharacter.DateField.regExp"
							is-open="openEnd"  date-cleared="dateCleared"  date-length="10"
							id="endDate" placeholder="mm/dd/yyyy">
							<span class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="openEndCalendar($event)">
									<i class="glyphicon glyphicon-calendar"></i>
								</button> </span>
						</div>
					
					</div>
	 </div>
	 <div class="col-md-1 productBtn" style="width:16%;">
		<div class="" style="visibility:hidden;"><label>Search For Customers</label></div>
		<div>
			<input  type="text" class="form-control" data-ng-model="customerPhone" id="customerPhone"  name="customerPhone"
							 style="height:52px;width:100%;"  />
		</div>
	 </div>
	
	</div>
	
	<!-- Sales By category -->
	<div class="row" style="padding-left:30px;padding-top:10px;" ng-if="reportType == 'salesCategory'">
		<div class="col-md-12 pageHeader">
			<span style="font-weight:bold;font-size:20px">Sales By Category</span>
		</div>
		<div data-responsive-table data-ng-model="salesByCategory"  data-current-page="currentPageIndexArr"
				 class="full-width" data-page-size="pageSize" data-sort-column="selectedIndex" data-sort-ascending="isAsc"
				on-sort="sortColumnData(index)">
				<columns>
					<column name="CategoryName" key="categoryName" datatype="string" width="18%" sortable="true"></column>
					<column name="Qty" key="quantity" datatype="string" width="12%"></column>
					<column name="Cost" key="cost" datatype="string" width="12%"></column>
					
					<column name="Retail" key="retail" datatype="string" width="12%"></column>
					<column name="Profit" key="profit" datatype="string" width="12%"></column>
					<column name="MarkUp" key="markup" datatype="string" width="12%"></column>
					<column name="% Of Total" key="total" datatype="string" width="12%"></column>

				</columns>		
			</div>
	
	</div>
	<!-- End Sales By category -->
