<div>
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" data-ng-click="closePopup()">&times;</button>
		<h4 class="modal-title" style="font-size:24px;font-weight:bold;">{{GlobalVariable.addHeaderName}}</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
			<div class="padding-bottom-5"><label style="font-weight:bold;">{{GlobalVariable.textName}} Name</label></div>
			<div>
			<input  type="text" class="form-control" data-ng-model="name" id="name" style="height:52px;width:100%;"/>
			</div>
			</div>
			<div class="col-md-12 padding-top-10">
			<div class="padding-bottom-5"><label style="font-weight:bold;">Description</label></div>
			<div>
			<textarea rows="5" cols="67"></textarea>
			</div>
			</div>
			<div class="col-md-12 padding-top-10" data-ng-if="GlobalVariable.textName == 'Vendor'">
			<div class="padding-bottom-5"><label style="font-weight:bold;">Default Commission</label></div>
			<div>
			<input  type="text" class="form-control" data-ng-model="name" id="name" style="height:52px;width:100%;"/>
			</div>
			</div>
		</div>
				
	</div>
	<div class="modal-footer">
	 <div class="row">
	 	<button type="button" class="btn btn-primary">{{GlobalVariable.addButtonName}}</button>
 	</div>	
	</div>
</div>
