<div>
<div class="row pageHeader" style="padding:30px;">
	<div class="col-md-12 pageHeader">
		<span style="font-weight:bold;font-size:30px">Sales History</span>
	</div>
</div>
<div class="row productBtns" style="padding:30px;">	

	<div class="col-md-4 productBtn">
		<div class="padding-bottom-5"><label>Product Type</label></div>
		<div>
			<select id="prType" data-ng-model="pType" class="form-control" style="height:52px;width:100%;">
							<option value="">Select All</option>
						</select>
		</div>
	 </div> 
	 <div class="col-md-4 productBtn">
		<div class="padding-bottom-5"><label>Search For Customers</label></div>
		<div>
			<input  type="text" class="form-control" data-ng-model="name" id="name" style="height:52px;width:100%;"/>
		</div>
	 </div>    
	 <div class="col-md-4 productBtn">
		<div class="padding-bottom-5"><label>Search By Receipt Number</label></div>
		<div>
			<input  type="text" class="form-control" data-ng-model="name" id="name" style="height:52px;width:100%;"/>
		</div>
	 </div>  

</div>
<div class="row" style="padding:30px;">
	<div class="col-md-12">
		<div data-responsive-table data-ng-model="ledgerData"  data-current-page="currentPageIndexArr"
				 class="full-width" data-page-size="pageSize" data-sort-column="selectedIndex" data-sort-ascending="isAsc"
				on-sort="sortColumnData(index)">
				<columns>
					<column name="Date" key="date" datatype="string" width="10%" sortable="true"></column>
					<column name="User" key="user" datatype="string" width="10%"></column>
					<column name="Receipt" key="receipt" datatype="string" width="10%"></column>
					<column name="Customer" key="customer" datatype="string" width="10%"></column>
					<column name="Status" key="status" datatype="string" width="10%"></column>
					<column name="sale Total" key="saleTotal" datatype="string" width="10%"></column>
					<column name="" key="" datatype="" width="10%">
						<cell ng-non-bindable>
							<span class="inline-vertical">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true" style="color:#478FCA;"></span>
							</span>
						</cell>
					</column>
				</columns>		
			</div>
	</div>
</div>
</div>
