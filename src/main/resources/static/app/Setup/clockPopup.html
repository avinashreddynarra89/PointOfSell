<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" data-ng-click="closePopup()">&times;</button>
        <h4 class="modal-title" style="font-size:24px;">Clock In History</h4>
    </div>
    <div class="modal-body" style="padding:0px;">

        <div >
            <div data-responsive-table data-ng-model="getClockHistory"  data-current-page="currentPageIndexArr"
                 class="full-width" data-page-size="pageSize" data-sort-column="selectedIndex" data-sort-ascending="isAsc"
                 on-sort="sortColumnData(index)" >
                <columns>
                    <column name="User Name" key="username" datatype="string" width="25%" sortable="true"></column>
                    <column name="Clock In Time" key="clockInTime" datatype="string" width="25%"></column>
                    <column name="Clock Out Time" key="clockOutTime" datatype="string" width="25%"></column>
                    <column name="No Of Hours" key="noOfhours" datatype="string" width="25%"></column>
                </columns>
            </div>
        </div>

    </div>
    <div class="modal-footer">

    </div>
</div>
